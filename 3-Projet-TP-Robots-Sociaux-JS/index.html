<!DOCTYPE html>
    <html lang="en">
    <head>

                </li>
                <li class="navbar__persona">
                    <div id="navbar__persona-image"></div>
                    <div class="navbar__persona-info">
                        <p class="navbar__persona-name">Joseph &nbsp; Joe</p>
                        <p class="navbar__persona-email">josephjoe@gmail.com</p>
                    </div>
                </li>
            </ul>
        </nav>

    <main>
        <section id="navbar-lateral" class="nav-lateral">
            <nav class="navbar-lateral-nav">
                <ul class="navbar-lateral-nav__list">

                        <h3>menu</h3>
                        <div><a href="./index.html"><i class="fa-solid fa-house"></i><span>Home</span></a></div>
                        <div><a href="./favorites.html"><i class="fa-solid fa-heart"></i><span>Favorites</span></a></div>
                    </li>

                    </li>
                </ul>
            </nav>
        </section>
        
        <section id="search-tags-cards" class="search-tags-cards">

                    </form>
                </div>
            </div>
            <div class="box-tags">
                <div id="box-tags__cities"></div>
            </div>
            <div id="box-cards"></div>
        </section>

    <footer></footer>
